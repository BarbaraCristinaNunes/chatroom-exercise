<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" id="main-left">
                
                <div id="input-search">
                    <input type="text" name="searc" id="search" class="form-control">
                </div>
                <div style="background-color: blue; margin: 5px;">
                    <div style="float: left; width: 50%; background-color: blue">
                        <img src="/img/user.png" id="userImg" style="width: 100px; height: 100px; margin: 5px;">
                    </div>
                    <div style="float: left; width: 50%; background-color: blue; height: 110px;">
                        <select id="randomColor">
                           
                        </select>
                        <button id="send-data">Send username</button>
                    </div>
                </div>

                <div id="friends">
                    <div class="friend-box">
                        
                        <div id="all-users">
                            
                        </div>
                        
                    </div>
                </div>

            </div>
            <div class="col-lg-8" id="main-right">
                <div class="friend-box">

                    <div id="user-name">

                    </div>                    
                </div>
                <div class="chat" id="target">

                </div>
                <div id="input-chat" class="input-group">
                    <input type="text" id="message" class="form-control">
                    <button class="btn btn-outline-secondary" id="sendToAll">Send to all</button>
                    <button class="btn btn-outline-secondary" id="sendToMe">Send to you</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
